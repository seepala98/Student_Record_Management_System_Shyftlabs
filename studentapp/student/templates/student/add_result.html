{% extends 'student/base.html' %}

{% block content %}
<div class="d-flex justify-content-center 5">
    <div class="col-md-8">
        <div class="card shadow-sm">
            <div class="card-header">
                <h2>Add New Result</h2>
            </div>
            <div class="card-body">
            <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="{{ form.course.id_for_label }}">Course:</label>
                {{ form.course }}
            </div>
            <div class="form-group">
                <label for="{{ form.student.id_for_label }}">Student:</label>
                {{ form.student }}
            </div>
            <div class="form-group">
                <label for="{{ form.score.id_for_label }}">Score:</label>
                {{ form.score }}
            </div>
            <input type="submit" class="btn btn-primary" value="Add Result">
            </form>
            </div>
            </div>
    </div>
</div>
{% endblock %}
